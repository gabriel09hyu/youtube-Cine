name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções antigas
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo de configuração
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > ./app-config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> ./app-config.js

      - name: Empacota o site para deploy
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Publica no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
