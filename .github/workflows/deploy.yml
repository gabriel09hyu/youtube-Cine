name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo config.js com as chaves secretas
        run: |
          echo "export const TMDB_API_KEY = '${{ env.TMDB_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ env.GEMINI_KEY }}';" >> config.js
        env:
          TMDB_KEY: ${{ secrets.VITE_TMDB_API_KEY }}
          GEMINI_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Apaga o .gitignore e Publica no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do seu projeto
          run: rm .gitignore # Apaga o .gitignore para forçar a inclusão do config.js
