name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções antigas
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v4

      - name: Cria uma pasta de publicação limpa
        run: mkdir ./public

      - name: Cria o arquivo de configuração
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > ./public/app-config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> ./public/app-config.js

      - name: Copia os arquivos do site para a pasta de publicação
        run: |
          # Habilita a cópia de arquivos ocultos (dotfiles)
          shopt -s dotglob
          # Copia TUDO do diretório atual para a pasta /public
          cp -r * ./public/
          # Remove as pastas e arquivos que não devem ir para o deploy
          rm -rf ./public/node_modules
          rm -rf ./public/.git

      - name: Empacota o site para deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Publica no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
