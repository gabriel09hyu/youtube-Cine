name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixa o código do repositório
        uses: actions/checkout@v3

      - name: 2. Cria o arquivo config.js com os Secrets
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js

      - name: 3. Publica no GitHub Pages (forçando a inclusão do config.js)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do seu projeto
          # Esta linha força a inclusão do config.js, ignorando o .gitignore
          force: true
