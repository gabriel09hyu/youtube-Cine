name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo config.js com as chaves secretas
        # Este passo cria o config.js na raiz do projeto no ambiente da Action
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js

      - name: Publica no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          clean: true # Remove arquivos existentes da branch de deploy antes de publicar
          folder: . # A pasta raiz do seu projeto
          # A opção 'clean-exclude' força a inclusão de arquivos que estariam no .gitignore
          clean-exclude: |
            config.js
