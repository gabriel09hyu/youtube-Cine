name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v4

      - name: Sobrescreve o arquivo de configuração com as chaves
        run: |
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" > app-config.js
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" >> app-config.js

      - name: Debug se o arquivo foi criado
        run: cat app-config.js

      - name: Empacota o site para deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Publica no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
