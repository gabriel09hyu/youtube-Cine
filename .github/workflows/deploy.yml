name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo de configuração
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js
        # Este passo cria o config.js na raiz do projeto.
        # A action de deploy vai incluir este arquivo porque ele não está no .gitignore
        # da branch de deploy.

      - name: Publica no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do seu projeto
          # A opção clean-exclude força a inclusão de arquivos que poderiam ser ignorados.
          # Vamos garantir que o config.js seja incluído.
          clean-exclude: |
            config.js
