name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Create config file ðŸ¤«
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js
          echo "Arquivo config.js criado com sucesso no deploy:"
          cat config.js

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que serÃ¡ publicada
          folder: . # A pasta raiz do seu projeto
          # Remove o config.js do .gitignore ANTES do deploy
          # para que ele seja incluÃ­do na publicaÃ§Ã£o.
          clean-exclude: config.js
