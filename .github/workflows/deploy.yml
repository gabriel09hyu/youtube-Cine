name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo config.js com as chaves secretas
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js

      - name: APAGA o .gitignore e Publica no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do seu projeto
          # Este comando é executado antes do deploy.
          # Ele apaga o .gitignore no ambiente da Action,
          # garantindo que o config.js seja incluído.
          # O seu .gitignore no repositório principal continua seguro.
          pre-run: rm .gitignore
