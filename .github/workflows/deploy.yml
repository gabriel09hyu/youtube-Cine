name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Adiciona permissões de escrita para a Action poder publicar na branch gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixa o código do repositório
        uses: actions/checkout@v3

      - name: Cria o arquivo config.js com os Secrets
        run: |
          echo "export const TMDB_API_KEY = '${{ secrets.VITE_TMDB_API_KEY }}';" > config.js
          echo "export const GEMINI_API_KEY = '${{ secrets.VITE_GEMINI_API_KEY }}';" >> config.js

      - name: Publica no GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch que será publicada
          folder: . # A pasta raiz do seu projeto
